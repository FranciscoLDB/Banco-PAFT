<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./Style/style.css">
    <script src="./Js/script.js" defer></script>
</head>
<body>
    

    <main class="container">
        <h1 class="titulo-section">Pagar conta</h1>
        <section class="container card-section">
            <div class="row inputs-pagamentos">
                <div class="col-lg-6">
                    <select class="form-select form-select-lg mb-2" id="select-pagamento" aria-label=".form-select-lg example">
                        <option value="boleto">Boleto</option>
                        <option value="pix" selected>Pix</option>
                    </select>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control input-pag input-chave" name="codigoB" id="floatingInput" placeholder="Chave" required>
                        <label for="floatingInput" id="label-chave">Chave pix</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-floating">
                        <input type="number" class="form-control input-pag input-valor" name="valor" id="floatingInput" placeholder="Valor" required>
                        <label for="floatingInput">Valor</label>
                    </div>
                </div>
            </div>
            <hr>
            <div id="detalhes-pagamento">
                <div class="col-12">
                    <button type="button" class="btn btn-dark" id="btn-pagar">Proseguir</button>
                </div>
            </div>

        </section>
        <!-- MODAL -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdrop">Pagamento realizado com sucesso!</h1>
                    </div>
                    <div class="modal-body">
                        <p>Ocorreu tudo certo com o pagamento</p>
                        <p>Voce pode conferir seus pagamentos na aba <strong>Extrato</strong></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="window.location.href='./pagamentos.html'">Voltar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <button class="btn-hamburguer" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
        <span class="hamburguer material-symbols-outlined">menu</span>
    </button>
    <section class="side-bar">
        <div class="collapse collapse-horizontal" id="collapseWidthExample">
            <a href="./login.html" class="card-menu">
                <span>Login</span>
            </a>
            <a href="./index.html" class="card-menu">
                <span>Minha conta</span>
            </a>
            <a href="./pagamentos.html" class="card-menu">
                <span>Pagamentos</span>
            </a>
            <a href="./extrato.html" class="card-menu">
                <span>Extrato</span>
            </a>
            <a href="./emprestimo.html" class="card-menu">
                <span>Emprestimo</span>
            </a>
            <a href="./login.html" class="card-menu">
                <span>Sair</span>
            </a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
