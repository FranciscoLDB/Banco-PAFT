<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <main class="container main-login">
        <div class="card-login">
            <h1>Login</h1>
            <h4>Entre com seus dados</h4>
            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control input-login" name="email" id="floatingInput" placeholder="Email">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control input-login" name="senha" id="floatingPassword" placeholder="Senha">
                    <label for="floatingPassword">Senha</label>
                </div>
                <button type="button" class="btn btn-dark">Entrar</button>
                <a href="./cadastro.html">Clique aqui se ainda nao possui uma conta!</a>
            </form>
        </div>
    </main>
    
    <button class="btn-hamburguer" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
        <span class="hamburguer material-symbols-outlined">menu</span>
    </button>
    <section class="side-bar">
        <div class="collapse collapse-horizontal" id="collapseWidthExample">
            <a href="./login.html" class="card-menu">
                <span>Login</span>
            </a>
            <a href="./index.html" class="card-menu">

            </a>
            <a href="./pagamentos.html" class="card-menu">
                <span>Pagamentos</span>
            </a>
            <a href="./extrato.html" class="card-menu">
                <span>Extrato</span>
            </a>
            <a href="./emprestimo.html" class="card-menu">
                <span>Emprestimo</span>
            </a>
            <a href="./login.html" class="card-menu">
                <span>Sair</span>
            </a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
