<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./Style/style.css">
    <script src="./Js/script.js" defer></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
</head>
<body>
    <main class="container card-main">
        <h1 class="titulo-section">Cadastrar conta</h1>
        <section class="container card-section">
            <form class="row g-3 needs-validation form-cadastro" action="./index.html" novalidate>
                <div class="col-lg-6">
                    <label for="validationServer01" class="form-label">Nome</label>
                    <input type="text" class="form-control input-login input-nome" id="validationServer01" placeholder="Nome" required>
                </div>
                <div class="col-lg-6">
                    <label for="validationServer02" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control input-login input-sobrenome" id="validationServer02" placeholder="Sobrenome" required>
                </div>
                <div class="col-lg-6">
                    <label for="validationServer01" class="form-label">Telefone</label>
                    <input type="tel" class="form-control input-login input-tel" id="validationServer01" maxlength="14" placeholder="Numero de telefone" required>
                </div>
                <div class="col-lg-6">
                    <label for="validationServer01" class="form-label">CPF</label>
                    <input type="text" class="form-control input-login input-cpf" id="validationServer01" maxlength="14" placeholder="Numero de telefone" required>
                </div>
                <div class="col-lg-7">
                    <label for="validationServer02" class="form-label">Email</label>
                    <input type="text" class="form-control input-login input-email" id="validationServer02" placeholder="exemplo@email.com" required>
                </div>
                <div class="col-lg-5">
                    <label for="validationServer01" class="form-label">Senha</label>
                    <input type="text" class="form-control input-login input-senha" id="validationServer01" maxlength="20" placeholder="Senha" required>
                </div>
                <div class="col-lg-4">
                    <label for="validationServer03" class="form-label">Cidade</label>
                    <input type="text" class="form-control input-login input-cidade" id="validationServer03" aria-describedby="validationServer03Feedback" placeholder="Cidade" required>
                </div>
                <div class="col-lg-4">
                    <label for="validationServer04" class="form-label">Estado</label>
                    <select class="form-select input-login" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                        <option selected disabled value="">Escolha...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="col-lg-4">
                    <label for="validationServer05" class="form-label">CEP</label>
                    <input type="text" class="form-control input-login input-cep" id="validationServer05" aria-describedby="validationServer05Feedback" maxlength="9" placeholder="CEP" required>
                </div>
                <div class="col-12">
                    <button class="btn btn-dark mt-3" id="btn-cadastrar" type="submit">Cadastrar</button>
                </div>
              </form>
        </section>
    </main>
    
    <button class="btn-hamburguer" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
        <span class="hamburguer material-symbols-outlined">menu</span>
    </button>
    <section class="side-bar">
        <div class="collapse collapse-horizontal" id="collapseWidthExample">
            <a href="./login.html" class="card-menu">
                <span>Login</span>
            </a>
            <a href="./index.html" class="card-menu">
                <span>Minha conta</span>
            </a>
            <a href="./pagamentos.html" class="card-menu">
                <span>Pagamentos</span>
            </a>
            <a href="./extrato.html" class="card-menu">
                <span>Extrato</span>
            </a>
            <a href="./emprestimo.html" class="card-menu">
                <span>Emprestimo</span>
            </a>
            <a href="./login.html" class="card-menu">
                <span>Sair</span>
            </a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
